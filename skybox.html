<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skybox</title>
    <link rel="stylesheet" href="skybox.css">
</head>
<body>
    <div class="navbar">
        <h1>SKY BOX</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>MONDAY</h2>
            <h5>6:00AM</h5>
            <p>GYM</p>
            <button onclick="deletebook(event)">delete</button>

        </div>
        
        

    </div>
    <div class="popup-overlay" ></div>
    <div class="popup-box">
        <h2>Add book</h2>
      
        <form>
            <input type="text" placeholder="DAY" id="title-input">
            <input type="text" placeholder="TIME" id="author-input">
            <textarea placeholder="PLAN" id="description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="delete-book"> CANCEL</button>

        </form>
        

    </div>
    <button class="add-button" id="add-popup-button">+</button>


    
    
    <script src="skybox.js"></script>
</body>
</html>
